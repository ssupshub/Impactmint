version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: impactmint-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: impactmint
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data_dev:/data/db
    networks:
      - impactmint-dev-network

  redis:
    image: redis:7-alpine
    container_name: impactmint-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - impactmint-dev-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: impactmint-backend-dev
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/impactmint?authSource=admin
      REDIS_URL: redis://redis:6379
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
      - /app/node_modules
    networks:
      - impactmint-dev-network
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: impactmint-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
      REACT_APP_HEDERA_NETWORK: testnet
      CHOKIDAR_USEPOLLING: "true"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/package.json:/app/package.json
      - /app/node_modules
    networks:
      - impactmint-dev-network
    command: npm start

volumes:
  mongodb_data_dev:
    driver: local

networks:
  impactmint-dev-network:
    driver: bridge
